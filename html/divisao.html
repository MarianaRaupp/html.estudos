<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1, n2 
        var soma, sub, mult, div, mod
        n1 = Number(prompt("escreva seu primeiro numero: "))
        n2 = Number(prompt("escreva seu segundo numero: "))

        soma = n1 + n2 
        sub = n1 - n2 
        mult = n1 * n2 
        div = n1 / n2 
        mod = n2 - n1

        alert("o resultado de soma é: " + soma )
        alert("o resultado da subtraçao é: " +sub )
        alert("o resultado da multiplicaçao é: " +mult )
        alert("o resultado da divisao é: " + div )
        alert("a diferença dos numeros é: " +mod )
        

        
    </script>
    
</body>
</html>
